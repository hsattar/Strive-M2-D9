<head>

<title>Music Albums</title>

</head>
<body class="bg-dark text-white">

<!-- NAVBAR -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">

        <a class="navbar-brand" href="#">Hasan Sattar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#about-me">Me</a></li>

                <li class="nav-item"><a class="nav-link" href="#hall-of-shame">Hall Of Shame</a></li>
                <li class="nav-item"><a class="nav-link" href="#album-gallery">Album Gallery</a></li>
            </ul>
        </div>

    </div>
</nav>    

<div class="container">
    
    
<div class="jumbotron jumbotron-fluid bg-dark border mt-2 rounded fade-in">
    <div class="container">
        <h1 class="display-4">Music Album Website</h1>
        <p class="lead">Some Of My Favourite Albums</p>
    </div>
</div>


<!-- FAVOURITE ALBUMS -->
<!-- LOADED FROM JS FILE -->

<section id="fav-albums" class="row d-flex justify-content-center">

    <div class="col-12 text-center my-2">
        <h2>Favourite Albums</h2>
    </div>

</section>


<!-- ALBUM MODAL CONTENT -->
<!-- LOADED FROM JS FILE -->

<div id="album-modal-section">

</div>


<!-- HALL OF FAME TABLE -->

<section id="hall-of-shame" class="row border rounded my-4">

    <div class="col-12 text-center my-3">
        <h2>Jonas Blue - Blue Songs</h2>
    </div>


    <table class="table table-dark">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Song</th>
            <th scope="col">Duration</th>
            <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>

        
    </table>
    <button class="btn btn-success add-track-btn mt-2 mb-5 mx-auto" data-toggle="modal" data-target="#exampleModal">Add Track</button>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Song</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-red">&times;</span>
              </button>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger d-none" id="input-error-alert" role="alert">Please Fill In All Fields</div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-dark text-white" id="basic-addon1">Track Number</span>
                    </div>
                    <input type="number" id="user-song-number" class="form-control bg-dark text-white" placeholder="#" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-dark text-white" id="basic-addon1">Track Title</span>
                    </div>
                    <input type="text" id="user-song-title" class="form-control bg-dark text-white" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text bg-dark text-white" id="basic-addon1">Track Duration</span>
                    </div>
                    <input type="text" id="user-song-duration" class="form-control bg-dark text-white" placeholder="1:23" aria-label="Username" aria-describedby="basic-addon1">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" id="userAddedSongBtn" class="btn btn-success">Add</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</section>


<!-- ALBUM GALLERY TAPESTRY -->
<!-- LOADED FROM JS FILE -->

<section id="album-gallery" class="row mt-5 px-0 img-gallery">

    <div class="col-12 text-center my-2 mb-4">
        <h2>Album Gallery</h2>
    </div>

</section>

    
    
<footer class="row border-top text-center mt-5">

    <div class="container">
        <div class="col-12">
            <p>&copy; Hasan Sattar</p>
        </div>
    </div>

</footer>
 

</div>

</body>
</html>
